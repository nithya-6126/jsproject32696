<html>
    <head>
        <title>demo13</title>
        <script>
            //Continue loop
            document.writeln("Demo on Continue statement</br>")
            let n=parseInt(prompt(" Enter Range",1))
            for(let i=1;i<=n;i++)
            {
                if(i==6)
                {
                    continue;
                }
                else
                {
                    document.writeln(i)
                }
            }
        </script>
    </head>
    <body>
        
    </body> 
</html>
