<html>
    <head>
        <title>demo29</title>
        <script>
            //Map object - foreach method 
            const mapobj1 = new Map()
            mapobj1.set(1,101)
            mapobj1.set("id",1234)
            mapobj1.set("name","klu")
            document.writeln("Map Object1 Size="+mapobj1.size+"</br>")
            //if one argument is present in function it will be considered as value
            // if two arguments are present in function the first argument will be considered as value and the second onw will be key.
            document.writeln("<u>Map Object1 Values</u></br>")
            mapobj1.forEach( (value) => document.writeln(value))
            document.writeln("</br><u>Map Object1 Keys & Values</u></br>")
            mapobj1.forEach((v,k) => 
            {
                document.writeln(k+":"+v)
            })
            const mapobj2 = new Map([  ["id",101],["name","klu"]  ]) //parameterized constructor
            document.writeln("</br>Map Object2 Size="+mapobj2.size)
            document.writeln("</br><u>Map Object2  Values</u></br>")
            mapobj2.forEach((v) => document.writeln(v))

            const display = (v,k) => {
                document.writeln(k+":"+v)
            }
            document.writeln("</br><u>Map Object2 keys & Values</u></br>")
            mapobj2.forEach(display) // where display is callback
            

        </script>
    </head>
    <body>
        
    </body> 
</html>
