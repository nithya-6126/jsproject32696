<html>
    <head>
        <title>demo18</title>
        <script>
        //Arrays 
        document.writeln("<u>Demo on arrays</u></br>")
            const a = [10,20,30] //same type of  elements
            document.writeln(a+"<br>")
            document.writeln(typeof a+"<br>")
            document.writeln(a.length+"<br>")
            document.writeln(a[0]+"</br>")
            document.writeln(a[2]+"</br>")
            document.writeln(a[7]+"</br>")
            document.writeln(typeof a[1]+"</br>")
            a[2]="klu"
            document.writeln(a+"</br>")
            a[3]="cse"
            document.writeln(a+"</br>")
            a.push(40)
            a.push("MSWD")
            document.writeln(a+"</br>")
            document.writeln(a.length+"</br>")
            a.pop()
            document.writeln(a+"</br>")
            document.writeln(a.length+"</br>")
            document.writeln(a.reverse()+"</br>")
            document.writeln("Before Sorting"+"</br>")
            document.writeln(a.sort()+"</br>")
            document.writeln("Array:"+a+"</br>")
            let element = a.shift() //used to the remove first element of the list
            document.writeln(element+"</br>")
            document.writeln("After shifting:"+a+"</br>")
            let len=a.unshift(10) //used to add element at the first of list
            document.writeln(len+"</br>")
            document.writeln("After Unshifting:"+a+"</br>")
            len=a.unshift("psqt","aws",143)
            document.writeln(len+"</br>")
            document.writeln("After Unshifting:"+a+"</br>")
            document.writeln("<u>Displaying Array Elements using For Loop</u></br>")
            for(let i=0;i<a.length;i++)
            {
                document.writeln(a[i]+"</br>")
            }
            document.writeln("<u>Displaying Array Elements using For In Loop</u></br>")
            for(let i in a)
            {
                document.writeln(a[i]+"</br>")
            }
            document.writeln("<u>Displaying Array Elements using For Of Loop</u></br>")
            for(let element of a)
            {
                document.writeln(element+"</br>") //if we use a here whole array will be printed 8 times
            }
        </script>
    </head>
    <body>
        
    </body> 
</html>
