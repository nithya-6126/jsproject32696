<html>
    <head>
        <title>demo12</title>
        <script>
            //Break loop
            document.writeln("Demo on Break statement</br>")
            let n=parseInt(prompt(" Enter Range",1))
            for(let i=1;i<=n;i++)
            {
                if(i==6)
                {
                    break
                }
                else
                {
                    document.writeln(i)
                }
            }
        </script>
    </head>
    <body>
        
    </body> 
</html>
