<html>
    <head>
        <title>demo17</title>
        <script>
            //switch case
            let n=parseInt(prompt("Enter Your Option"))
            switch(n)
            {
                case 1: document.writeln("I am in case1</br>")
                        break
                case 2: document.writeln("I am in case2</br>")
                        break
                default: document.writeln("You have opted wrong choice</br>")
                        break
            }
           
        </script>
    </head>
    <body>
        
    </body> 
</html>
