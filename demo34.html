<html>
    <head>
        <title>demo34</title>
        <script>
    // Javascript Class and Object
    // class contains properties/attributes & methods/member functions
            class Person
            {
                //dont give function keyword in class directly use method name
                setdata(id,name,status)
                {
                    //pid,pname,pstatus are properties or attributes in Person class
                    this.pid = id
                    this.pname = name
                    this.pstatus = status
                }
                getdata()
                {
                    document.writeln("Person Id="+this.pid+"</br>")
                    document.writeln("Person Name="+this.pname+"</br>")
                    document.writeln("Person Status="+this.pstatus+"</br>")
                }

            }
            let p1 = new Person() //p1 is an object of Person Class
            p1.setdata(1,"klu",true)
            p1.getdata()
            let p2 = new Person() //p2 is an object of Person Class
            p2.setdata(2,"mswd",false)
            p2.getdata()
            document.writeln(p1.pid+","+p1.pname+","+p1.pstatus)
            document.writeln("</br>")
            document.writeln(p2.pid+","+p2.pname+","+p2.pstatus)
        </script>
    </head>
    <body>
        
    </body> 
</html>
