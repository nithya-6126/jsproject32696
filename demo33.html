<html>
    <head>
        <title>demo33</title>
        <script>
            let txt = "kluniversity" 
            document.writeln(`Text=${txt}</br>`)
            document.writeln("Length="+txt.length+"</br>")
            document.writeln(txt.concat(" cse")+"</br>")
            document.writeln(txt.toUpperCase()+"</br>")
            document.writeln(txt.toLowerCase()+"</br>")
            document.writeln(txt.charAt(11)+"</br>") //index starts from 0
            document.writeln(txt.substring(2,5)+"</br>") //(start,end)
            document.writeln(txt[3]+"</br>")
            document.writeln(`${txt[4]},${txt[7]},${txt[15]}</br>`)
            document.writeln("<u>Displaying characters using for of Loop</u></br>")
            for(const ch of txt)
            {
                document.writeln(ch)
            }
        </script>
    </head>
    <body>
        
    </body> 
</html>
